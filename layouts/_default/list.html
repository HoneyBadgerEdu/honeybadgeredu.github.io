{{ define "main" }}
<ul class="articles-list">
  <span style="color:gray">2024</span>
  {{ range where .Site.RegularPages "Type" "articles"}}
  <li>
    <a href="{{ .Permalink }}"
      ><span id="date">{{ .Date | time.Format "Jan 2"}}</span>
      <div class="article-name">
        {{ .Title }}
        <p>{{.Summary}}</p>
      </div>
    </a>
  </li>
  {{end}}
</ul>
{{ end }}
